<ion-tabs>
  @if (currentRoute === '/tabs/questionnaire') {
    <ion-tab-bar slot="bottom">
      @if (navigationIndex !== 0) {
      <ion-tab-button (click)="triggerNav('back')">
        <ion-label class="white-text size"> Retour </ion-label>
      </ion-tab-button>
      }
      <ion-tab-button (click)="triggerNav('next')">
        <ion-label class="white-text size">Suivant</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  }

  <ion-tab-bar class="color-tab-bar" slot="bottom">
    <ion-tab-button tab="questionnaire" href="/tabs/questionnaire" (click)="resetNav()" class="{{currentRoute === '/tabs/questionnaire' ? 'tab-selected' : ''}}">
      <ion-icon class="white-text" name="help-circle-outline"></ion-icon>
      <ion-label class="white-text label-tab">Questionnaire</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="media" href="/tabs/media" class="{{currentRoute === '/tabs/media' ? 'tab-selected' : ''}}">
      <ion-icon class="white-text" name="caret-forward-circle-outline"></ion-icon>
      <ion-label class="white-text label-tab">Medias</ion-label>
    </ion-tab-button>

    <!-- <ion-tab-button tab="tab3" href="/tabs/tab3">
      <ion-icon aria-hidden="true" name="square"></ion-icon>
      <ion-label class="white-text label-tab">Tab 3</ion-label>
    </ion-tab-button> -->
  </ion-tab-bar>
</ion-tabs>
